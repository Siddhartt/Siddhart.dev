<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhart's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="../Style/index.css" />

    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#3b3b3b">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#cbfffe">
    <meta name="msapplication-config" content="../favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="Siddhart's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="School " />
    <meta property="og:url" content="https://siddhart.dev/" />
    <meta property="og:image" content="https://siddhart.dev/Storage/EMBED.png" />
</head>

<style>
    .DAG{}
    .Maand{}
    .Jaar{}
    .AGE{}
</style>

<body>
    <div id="content" class="content">
        <div class="school">
            <div class="TITLE">Toelating Studie</div>
            
            <div class="FORM">
                <div class="LEEFTIJD">
                    <p class="TITLE">Leeftijd</p>
                    <input id="DAG" class="DAG AGE" placeholder="Dag" type="number" min="1" max="31" maxlength="2"/>
                    <input id="MAAND" class="Maand AGE" placeholder="Maand" type="number" min="1" max="12" maxlength="2"/>
                    <input id="JAAR" class="Jaar AGE" placeholder="Jaar" type="number" min="1900" max="2020" maxlength="4"/>
                    <div id="YMOUTPUT" class="OUTPUT">
                    </div>
                </div>

                <div class="GD">
                    <p class="GD-title">Op welke dag bent u geboren?</p>
                    <input id="GD" class="GD-input" type="text" placeholder="Eerste 2 letters" maxlength="2"/>
                    <div class="PushLog" id="PUSHLOG">
                        
                    </div>
                </div>

                <div class="MP">
                    <p class="MPTITLE">Bereken</p>
                    <div class="Center-Sum">
                        <p id="0" class="NUM"></p>
                        <p id="1" class="NUM"></p>

                        <div class="Right">
                            <hr class="MPHR">
                            <input id="KEER" type="number" maxlength="10000"/>
                        </div>
                        <br>
                        <br>

                        <p id="2" class="NUM"></p>

                        <div class="Right">
                            <hr class="MPHR">
                            <input id="PLUS" type="number" maxlength="10000"/>
                        </div>
                    </div>

                    <div class="PushMathLog" id="PUSHMATHLOG"></div>
                </div>

                <div id="SubmitDiv" class="Submit">
                    <button id="SUBMIT" onclick="Submit()">Doorgaan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="DevMode">
        <button id="DevMode" onclick="SwitchDevMode()">Dev mode: false</button>
    </div>
</body>

</html>

<script src="index.js"></script>
